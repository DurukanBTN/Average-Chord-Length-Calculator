<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="chordlength.css" rel="stylesheet">
        <title>Average Chord Length On A Unit Circle</title>
    </head>
    <div>
        <button id='thousand'>Calculate The Average Chord Length On A Unit Circle With 1000 Trials (thousand) (radius = 1)</button>
        <button id='100thousand'>Calculate The Average Chord Length On A Unit Circle With 100000 (100 thousand) Trials (radius = 1)</button>
        <button id='million'>Calculate The Average Chord Length On A Unit Circle With 1000000 (million) Trials (radius = 1)</button>
    </div>
    <div>
        <button id='exit'>Exit To Main Page</button>
    </div>
    <script>
        var trial;
        function calculate() {
            var x1;
            var y1;
            var x2;
            var y2;
            var a1;
            var a2;
            var total = 0;
            for (var i = 0; i < trial; i++) {
                a1 = Math.random()*2*Math.PI;
                a2 = Math.random()*2*Math.PI;
                x1 = Math.cos(a1);
                y1 = Math.sin(a1);
                x2 = Math.cos(a2);
                y2 = Math.sin(a2);
                total += Math.sqrt(Math.pow((x1-x2), 2) + Math.pow((y1-y2), 2));
            }
            total /= trial;
            if (trial == 1000) {
                document.getElementById('thousand').innerHTML =  'Average after 1000(thousand) trials: ' + total + ' Click To Generate Again';
            }
            else if (trial == 100000) {
                document.getElementById('100thousand').innerHTML = 'Average after 100000(100 thousand) trials: ' + total + ' Click To Generate Again';
            }
            else if (trial == 1000000) {
                document.getElementById('million').innerHTML = 'Average after 1000000(million) trials: ' + total + ' Click To Generate Again';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('thousand').addEventListener('click', function() {
                trial = 1000;
                calculate();
            });
            document.getElementById('100thousand').addEventListener('click', function() {
                trial = 100000;
                calculate();
            });
            document.getElementById('million').addEventListener('click', function() {
                trial = 1000000;
                calculate();
            });
            document.getElementById('exit').addEventListener('click', function() {
                window.location.href = 'https://ide-ebaec32673104e9fa6444948c6d91b11-8080.cs50.ws/eeindex.html';
            });
        });
    </script>
</html>
